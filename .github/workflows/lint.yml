name: Code Quality Check

on:
  #push:
  #  branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # 手動実行用ボタンを表示

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリのチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 差分検知が必要な場合に備えて全履歴取得

      # --- Pythonのチェック (uv + Ruff) ---
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Lint Python with Ruff
        # 文法エラー、未使用インポート、フォーマット等を一括チェック
        run: uv run ruff check .

      # --- Shell Scriptのチェック (ShellCheck) ---
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          ignore_paths: node_modules # 除外したいパスがあれば指定

      # --- GitHub Actions自身のチェック (actionlint) ---
      - name: Lint GitHub Workflows
        run: |
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          ./actionlint